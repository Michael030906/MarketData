<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Explorer</title>
    <script src="action/main.js" defer></script>
    <link rel="stylesheet" href="style/stocks.css">
    <link rel="stylesheet" href="style/header.css">
    <script src="action/hamburger.js" defer></script>
    <link rel="stylesheet" href="style/hamburger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>
    <div class="header" id="headerContainer">
        <a href=""></a>
        <a href="index.html">Home</a>
        <a href="stocks.html">Stocks</a>
        <a href="crypto.html">Crypto</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <h1>Stock Market Explorer</h1>
    <label for="stockSymbol">Enter Stock Symbol:</label>
    <input type="text" id="stockSymbol" placeholder="e.g., AAPL">
    <button onclick="fetchStockData()">Get Data</button>
    <p id="error" style="color: red;"></p>

    <div id="stockDetails" style="display: none;">
        <h2>Stock Details</h2>
        <p id="stockDate"></p>
        <p id="stockOpen"></p>
        <p id="stockHigh"></p>
        <p id="stockLow"></p>
        <p id="stockClose"></p>
        <p id="stockVolume"></p>
        <button onclick="hideDetails()">Close</button>
        
    </div>
</body>
</html>
