<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-links a {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Website</h1>
    <p>Select where you'd like to go:</p>
    <div class="nav-links">
        <a href="crypto.html">Explore Cryptocurrencies</a>
        <a href="stocks.html">Explore Stocks</a>
    </div>
</body>
</html>
